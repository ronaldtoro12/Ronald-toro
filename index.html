<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página Web</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #4CAF50;
        color: white;
        text-align: center;
        padding: 20px;
    }
    main {
        padding: 20px;
    }
    ul {
        list-style-type: square;
    }
    button {
        background-color: #008CBA;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
    }
    button:hover {
        background-color: #005f73;
    }
  </style>
</head>
<body>

<header>
  <h1>Bienvenido a Mi Página Web</h1>
  <p>Este es un ejemplo de una página web sencilla.</p>
</header>

<main>
  <h2>¿Qué encontrarás aquí?</h2>
  <ul>
    <li>Información sobre diversos temas</li>
    <li>Consejos prácticos</li>
    <li>Recursos para aprender más</li>
  </ul>

  <button onclick="alert('¡Gracias por visitar la página!')">Haz clic aquí</button>
</main>

</body>
</html>
